<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebGL Music Visualizer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="root">
            <div id="audio-player-console">
                <audio id="audio-player" controls></audio>
                <label id="audio-file-input-label" for="audio-file-input">Upload an audio file (.mp3 or .wav)</label>
                <input id="audio-file-input" name="audio-file-input" type="file" accept="audio/mpeg, audio/wav" />
            </div>
        <canvas id="visualizer"></canvas>
    </div>
    <script src="/index.js" type="module"></script>
</body>

</html>
